<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bf7220ad33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
  </head>

  <body>
    <nav>
      <h1>Techup Chatroom</h1>
    </nav>
    <div class="container">
      <div class="right">
        <div class="chat-bg-green">
          <div class="chat-mark-green"></div>
          <div class="chat-mark-white"></div>
          <p>สวัสดีจ้า</p>
        </div>
        <div class="chat bg-lightgray">
          <p>Coding สนุกจังเลย</p>
          <div class="x-mark">x</div>
        </div>
        <div class="chat bg-green"><p>🥳🤩</p></div>
      </div>
      <div class="left">
        <div class="chat bg-gray"><p>😍</p></div>
        <div class="chat bg-gray"><p>🥳</p></div>
      </div>
    </div>
  </body>
</html>
